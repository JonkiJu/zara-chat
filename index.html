<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zara Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-wrapper">
    <header class="chat-header">
      <h1>💬 Zara Chat</h1>
      <button id="themeToggle">🌙</button>
    </header>

    <div class="chat-container">
      <div id="messages" class="messages"></div>
      <form id="messageForm" class="message-form">
        <input type="text" id="messageInput" placeholder="Напишіть повідомлення..." autocomplete="off">
        <button type="submit">➤</button>
      </form>
    </div>
  </div>

  <audio id="notificationSound" src="https://cdn.pixabay.com/download/audio/2023/03/14/audio_6d2a046b84.mp3?filename=message-notification-125041.mp3"></audio>

  <!-- Firebase SDK -->
  <script type="module" src="app.js"></script>
</body>
</html>
